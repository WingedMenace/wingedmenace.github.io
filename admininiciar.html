<body>
    <div class="gcontainer">
        <header class="header" id="header"></header>
        <main class="main">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6">
                            <div class="card-header">
                                <h1>Login de Usuarios</h1>
                            </div>
                            <div class="card-body">
                                <form id="adminlogin">
                                    <div class="mb-3">
                                        <label for="emailadmin" class="form-label">Correo del Administrador</label>
                                        <input type="email" class="form-control" id="emailadmin" placeholder="Escriba su Correo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordadmin" class="form-label">Contrase√±a</label>
                                        <input type="password" class="form-control" id="passwordadmin" placeholder="*************">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </form>
                                <p id="error-message" class="text-danger mt-5"></p>
                            </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer" id="footer"></footer>
    </div>

    <script src="./js/menuMovil.js"></script>
