<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Las cartas y sus significados</title>
</head>

<body>
    <div class="gcontainer">
        <header id="header" class="header"></header>
        <main class="main">
            <section>
                <div id="app" class="caja">
                    <div v-for="elemento in datos">
                        <div class="card-group">
                            <div class="card" id="card">
                                <img :src="elemento.imagen" :alt="elemento.title" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">{{elemento.id}} - {{elemento.carta}}</h5>
                                    <p class="card-text">{{elemento.significado}}</p>
                                    <div class="card-footer">
                                        <span v-if="elemento.stock===0">
                                            <button type="button" class="btn btn-secondary disabled">Sin stock</button>
                                        </span>
                                        <span v-else-if="elemento.stock>0">
                                            <button type="button" class="btn btn-success" @click="tirar()">Tirar 1 (Disp:
                                                {{elemento.stock}})</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer" id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menuMovil.js"></script>
    <script src="./js/adminloginrevision.js"></script>
    <script src="./js/loginadmin.js"></script>
    <script src="./js/prod_ed.js"></script>
</body>

</html>
