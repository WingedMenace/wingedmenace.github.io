<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/4e8789eb05.js" crossorigin="anonymous"></script>
    <title>Contáctanos</title>
</head>

<body>
    <div class="qcontainer">
        <header class="header" id="header"></header>
        <main class="main">
            <form id="form" onsubmit="return validar();">
                <h1>Contáctanos</h1>
                
                <label for="name">Nombre</label>
                <input type='text' name='name' id='name' placeholder="Tu nombre aquí" required />
                <div id="validar_usuario" class="validation">&nbsp;</div>

                <label for="mail">Correo electrónico</label>
                <input type='email' name='mail' id='mail' placeholder="Tu mail aquí" required />
                <div id="validar_mail" class="validation">&nbsp;</div>

                <fieldset>
                    <legend>Intensión</legend>
                    <label>
                        Quiero adquirir productos 
                        <input class="radioInt" type="radio" name="intencion" value="productos" required />
                    </label>
                    <label>
                        Quiero participar de un curso
                        <input class="radioInt" type="radio" name="intencion" value="curso" />
                    </label>
                    <label>
                        Quiero dejar un comentario o anunciar en el sitio
                        <input class="radioInt" type="radio" name="intencion" value="comentario" />
                    </label>
                </fieldset>
                <div id="validar_radiosf" class="validation">&nbsp;</div>

                <label for="encontrar">¿Cómo nos encontraste?</label>
                <select name="encontrar" id="encontrar" required>
                    <option value="" disabled selected>Selecciona</option>
                    <option value="amigo">Recomendación de un amigo</option>
                    <option value="internet">Búsqueda por internet</option>
                    <option value="publicidad">Vi una publicidad</option>
                    <option value="redes sociales">Encontré sus redes</option>
                </select>
                <div id="validar_encontrar" class="validation">&nbsp;</div>

                <label for="comment">Comentario</label>
                <textarea rows="5" name="comentario" id="comment" placeholder="Mínimo 20 caracteres" required></textarea>
                <div id="validar_comentario" class="validation">&nbsp;</div>

                <button type="submit" class="boton enviar">Enviar</button>
                <button type="reset" class="boton reset">Reiniciar formulario</button>
            </form>
            <footer class="footer" id="footer"></footer>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menuMovil.js"></script>
    <script src="./js/adminloginrevision.js"></script>
    <script src="./js/loginadmin.js"></script>
</body>

</html>
