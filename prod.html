<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>
            <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Items</title>
</head>

<body>
    <header id="header" class="header">
        <!-- place navbar here -->
    </header>
    <main class="main">
        <div id="app" class="container">
            <h1>elementos</h1>
            <br>
            <a class="btn btn-primary" href="prod_new.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Carta</th>
                                    <th scope="col">Significado</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="elemento in datos">
                                    <td scope="row">{{elemento.id}}</td>
                                    <td>{{elemento.carta}}</td>
                                    <td>{{elemento.significado}}</td>
                                    <td>{{elemento.precio}}</td>
                                    <td>{{elemento.stock}}</td>
                                    <td>
                                        <img width="60" :src="elemento.imagen" :alt="elemento.carta">
                                    </td>
                                    <td>
                                        <a class="btn btn-primary"
                                            :href="'prod_upd.html?id='+ elemento.id">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(elemento.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer id="footer" class="footer"></footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menuMovil.js"></script>
    <script src="./js/adminloginrevision.js"></script>
    <script src="./js/loginadmin.js"></script>
</body>

</html>
